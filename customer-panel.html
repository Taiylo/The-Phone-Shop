<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Customer Panel</h1>
        <button onclick="logout()">Logout</button>
    </header>

    <section>
        <h2>Options</h2>
        <button onclick="makeQuotation()">Make a New Quotation</button>
        <button onclick="viewOrders()">View Previous Orders</button>
    </section>

    <div id="orders" style="display:none;">
        <h2>Previous Orders</h2>
        <ul id="order-list"></ul>
    </div>

    <div id="quotation" style="display:none;" class="quotation-container">
        <h2>Quotation</h2>
        <input type="text" id="company-name" placeholder="Company Name" required>
        <input type="tel" id="contact-number" placeholder="Contact Number" required>
        <input type="number" id="quantity" placeholder="Quantity (5-100, multiples of 5)" min="5" max="100" required>
        <select id="smartphone-type">
            <option value="Basic" data-price="250">Basic (£250)</option>
            <option value="Standard" data-price="450">Standard (£450)</option>
            <option value="Superior" data-price="950">Superior (£950)</option>
        </select>
        <select id="setup-option">
            <option value="Option A" data-price="30">Option A (5 apps for £30)</option>
            <option value="Option B" data-price="50">Option B (10 apps for £50)</option>
        </select>
        <button onclick="submitQuotation()">Submit Quotation</button>
        <p id="quotation-message" class="error-message"></p>
        
        <div id="quotation-details" style="display:none;" class="quotation-box">
            <h3>Quotation Details</h3>
            <p id="quotation-summary"></p>
            <p id="total-cost"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 The Phone Shop</p>
    </footer>
</body>
</html>
