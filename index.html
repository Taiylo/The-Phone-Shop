<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Phone Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Phone Shop</h1>
        <nav>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#Contact us">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="Home">
        <h2>Business Quote Form</h2>
        <form id="quote-form">
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" name="company-name" required>

            <label for="contact-number">Company Contact Number:</label>
            <input type="tel" id="contact-number" name="contact-number" required>

            <label for="quantity">Quantity of Smartphones:</label>
            <input type="number" id="quantity" name="quantity" min="5" max="100" step="5" required>

            <label for="smartphone-type">Smartphone Type:</label>
            <select id="smartphone-type" name="smartphone-type" required>
                <option value="basic">Basic (£250)</option>
                <option value="standard">Standard (£450)</option>
                <option value="superior">Superior (£950)</option>
            </select>

            <label for="setup-option">Setup Option:</label>
            <select id="setup-option" name="setup-option" required>
                <option value="A">Option A - 5 apps (£30)</option>
                <option value="B">Option B - 10 apps (£50)</option>
            </select>

            <button type="button" id="calculate-btn">Get Quotation</button>
        </form>

        <div id="quote-result"></div>
    </section>

    <!-- Contact Section -->
    <section id="Contact us">
        <h2>Contact</h2>
        <p>Having trouble? Contact our staff!</p>

        <!-- Button and phone number for contacting a staff member -->
        <button id="show-support-btn">Need Help? Call a Member of Staff</button>
        <p id="support-info" style="display: none;">
            Call us at: <strong>1-800-555-1234</strong>
        </p>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 The Phone Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
